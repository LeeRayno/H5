<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>笔记</title>
  <link rel="stylesheet" href="https://unpkg.com/docute@3/dist/docute.css">
  <style>
  #disqus_thread {
    max-width: 1280px;
    margin: 0 auto;
  }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="https://unpkg.com/docute@3/dist/docute.js"></script>
  <script>
    docute.init({
      nav: [
        {title: '基础知识', path: '/'},
        {title: 'HTTP', path: '/http'},
        {title: '移动端', path: '/mobile'},
        {title: '你不知道的Javscript(中)', path: '/Javascript2'},
        {title: '基础算法', path: '/algorithm'},
        {title: '手写', path: '/hand'},
        {title: '面试题', path: '/interview'},
        {title: '管理', path: '/manager'},
      ],
      icons: [{
        icon: 'github',
        label: 'Contribute on GitHub',
        link: 'https://github.com/LeeRayno/H5'
      }]
    })
  </script>
  <div id="disqus_thread"></div>
  <script>

  /**
  *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
  *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/

  this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
  this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
  };

  var d = document, s = d.createElement('script');
  s.src = 'https://leeray.disqus.com/embed.js';
  s.setAttribute('data-timestamp', +new Date());
  (d.head || d.body).appendChild(s);

  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  <script id="dsq-count-scr" src="//leeray.disqus.com/count.js" async></script>
  <script>
    window.addEventListener('load', () => {
    setTimeout(() => {
      // console.table(window.performance.getEntriesByType('navigation')[0])
      // console.table(window.performance.timing)
      // timing
      const t = window.performance.getEntriesByType('navigation')[0] || window.performance.timing
      // console.log(t)
      const navigationStart = 0

      const times = [
        {
          key: 'Redirect',
          desc: '网页重定向的耗时',
          value: t.redirectEnd - t.redirectStart
        },
        {
          key: 'AppCache',
          desc: '检查本地缓存的耗时',
          value: t.domainLookupStart - t.fetchStart
        },
        {
          key: 'DNS',
          desc: 'DNS查询的耗时',
          value: t.domainLookupEnd - t.domainLookupStart
        },
        {
          key: 'TCP',
          desc: 'TCP连接的耗时',
          value: t.connectEnd - t.connectStart
        },
        {
          key: 'Waiting(TTFB)',
          desc: '从客户端发起请求到接收到响应的时间 / Time To First Byte',
          value: t.responseStart - t.requestStart
        },
        {
          key: 'Content Download',
          desc: '下载服务端返回数据的时间',
          value: t.responseEnd - t.responseStart
        },
        {
          key: 'HTTP Total Time',
          desc: 'http请求总耗时',
          value: t.responseEnd - t.requestStart
        },
        {
          key: 'DOMContentLoaded',
          desc: 'DOM加载完成的时间',
          value: t.domContentLoadedEventEnd - navigationStart
        },
        {
          key: 'Loaded',
          desc: '页面load的总耗时',
          value: t.loadEventEnd - navigationStart
        }
      ]

      console.log(times)
    }, 0)
    })
  </script>
</body>
</html>
